<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yotv Phone</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="/assets/phone.css">
    <!-- <link rel="stylesheet" href="/vendor/boxicons/css/boxicons.css"> -->

</head>

<body>


    <div class="row">
        <div class="container">

            <div class="col-8 mx-auto mt-4" id="phone">

                <div class="row label text-center">
                    YOTV
                </div>

                <div class="row screen p-0">
                    <div class="form-group w-100">
                        <input id="screen-input" class="form-control" type="text" name="screen-input">
                    </div>
                </div>

                <div class="row keyboard mx-auto">

                    <button class="col-3 btn number key p-3 bg-danger">1</button>
                    <button class="col-3 btn number key p-3 bg-info">2</button>
                    <button class="col-3 btn number key p-3 bg-light">3</button>
                    <button class="col-3 btn number key p-3 bg-dark">4</button>
                    <button class="col-3 btn number key p-3 bg-danger">5</button>
                    <button class="col-3 btn number key p-3 bg-info">6</button>
                    <button class="col-3 btn number key p-3 bg-light">7</button>
                    <button class="col-3 btn number key p-3 bg-dark">8</button>
                    <button class="col-3 btn number key p-3 bg-danger">9</button>
                    <button class="col-3 btn number key p-3 bg-danger">0</button>
                    <button class="col-3 btn key p-3 bg-danger">OK</button>

                </div>

            </div>

        </div>
    </div>

</body>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/assets/phone.js"></script>

</html>
